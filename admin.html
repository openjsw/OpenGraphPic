<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÁÆ°ÁêÜÂêéÂè∞</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: "Segoe UI", "PingFang SC", Arial, sans-serif;
      min-height: 100vh;
    }
    .lang-switch {
      position: fixed;
      top: 24px;
      right: 36px;
      z-index: 100;
      width: 36px;
      height: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 6px #0002;
      transition: box-shadow 0.2s;
    }
    .lang-switch img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
    }
    .lang-switch:focus {
      outline: 2px solid #3578e5;
    }
    /* ÁôªÂΩïÈ°µÈù¢Ê†∑Âºè */
    .center-main {
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
    }
    .card {
      width: 100%;
      max-width: 460px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      padding: 2.5rem 2rem;
      box-sizing: border-box;
      margin: 1rem;
      display: block;
    }
    .card h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #212121;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    label {
      font-weight: 500;
      color: #232323;
      margin-bottom: 0.25rem;
      display: block;
      font-size: 1rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.75rem;
      margin-bottom: 1.3rem;
      width: 100%;
      font-size: 1.1rem;
      border: 1.5px solid #bbb;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border 0.2s;
      background: #fcfcfc;
      color: #212121;
    }
    input:focus {
      border: 2px solid #3578e5;
      outline: 2px solid #b3d4fc;
      background: #fff;
    }
    .btn {
      display: inline-block;
      padding: 0.7rem 2rem;
      font-size: 1.05rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      background: #3578e5;
      color: #fff;
      margin-right: 0.5rem;
      margin-top: 0.25rem;
      margin-bottom: 0.25rem;
      transition: background 0.2s;
      box-shadow: 0 1px 4px #0001;
    }
    .btn:focus {
      outline: 2px solid #2268c9;
    }
    .btn-outline {
      background: #fff;
      color: #3578e5;
      border: 1.5px solid #3578e5;
    }
    .btn-danger {
      background: #e11d48;
      color: #fff;
    }
    .error {
      color: #d32f2f;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      min-height: 1.2em;
    }
    .hidden { display: none !important; }

    /* ÂêéÂè∞È°µÈù¢Â∏∏ËßÑÂ∏ÉÂ±Ä */
    #adminView {
      width: 100%;
      max-width: 1100px;
      margin: 40px auto 24px auto;
      background: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0 1vw;
      display: block;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
      background: none;
      box-shadow: none;
      border-radius: 0;
    }
    .topbar h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      color: #222;
      letter-spacing: 1px;
      background: none;
    }
    .admin-content input[type="text"].search-bar {
      margin-bottom: 0.6rem;
      margin-top: 0.2rem;
      width: 320px;
      max-width: 90vw;
      font-size: 1rem;
    }
    .op-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 3px;
    }
    .id-preview {
      color: #888;
      font-size: 12px;
      word-break: break-all;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      table-layout: fixed;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 1px 6px #0001;
    }
    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid #eee;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 1rem;
    }
    tr:hover {
      background: #f4f7fa;
    }
    @media (max-width: 700px) {
      .card {
        max-width: 98vw;
        padding: 1rem 0.3rem;
      }
      .lang-switch {
        top: 8px;
        right: 6px;
        width: 32px;
        height: 32px;
      }
      .lang-switch img { width: 28px; height: 28px;}
      th, td { font-size: 0.92rem; }
      .topbar { flex-direction: column; align-items: flex-start;}
      #adminView { padding: 0 1vw; }
    }
  </style>
</head>
<body>
  <!-- Â§öËØ≠Ë®ÄÂàáÊç¢ -->
  <div class="lang-switch" tabindex="0" aria-label="ÂàáÊç¢ËØ≠Ë®Ä" title="ÂàáÊç¢ËØ≠Ë®Ä" onclick="toggleLanguage()" onkeydown="if(event.key==='Enter'){toggleLanguage();}">
    <img src="/img/language.png" alt="Language Switch" />
  </div>

  <!-- ÁôªÂΩïÈ°µÈù¢Âç°ÁâáÂ±Ö‰∏≠ -->
  <div class="center-main" id="loginMain">
    <section id="loginView" class="card" aria-labelledby="login-title">
      <h2 id="login-title">ÁÆ°ÁêÜÂëòÁôªÂΩï</h2>
      <form onsubmit="event.preventDefault();login();" autocomplete="on" aria-describedby="errorBox">
        <div>
          <label for="username" id="label-username">Áî®Êà∑Âêç</label>
          <input type="text" id="username" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" autocomplete="username" required aria-required="true" />
        </div>
        <div>
          <label for="password" id="label-password">ÂØÜÁ†Å</label>
          <input type="password" id="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" autocomplete="current-password" required aria-required="true" />
        </div>
        <div class="error" id="errorBox" aria-live="polite"></div>
        <button class="btn btn-primary" type="submit" id="loginBtn">ÁôªÂΩï</button>
      </form>
    </section>
  </div>

  <!-- ÂêéÂè∞È°µÈù¢Â∏∏ËßÑÂ∏ÉÂ±Ä -->
  <div id="adminView" class="hidden">
    <div class="topbar">
      <h1 id="admin-title">üìÇ Telegraph Image ÁÆ°ÁêÜÂêéÂè∞</h1>
      <button class="btn btn-outline" onclick="logout()" id="logoutBtn">ÈÄÄÂá∫ÁôªÂΩï</button>
    </div>
    <div class="admin-content">
      <input type="text" id="searchInput" class="search-bar" placeholder="ËæìÂÖ•Á±ªÂûã/Ê†áÁ≠æ/IDÂÖ≥ÈîÆËØçÊêúÁ¥¢..." aria-label="ÊêúÁ¥¢" />
      <button class="btn btn-primary" onclick="loadImages()" id="searchBtn">ÊêúÁ¥¢</button>
      <table>
        <thead>
          <tr>
            <th id="th-time" style="width: 26%">Êó∂Èó¥Êà≥</th>
            <th id="th-type" style="width: 12%">Á±ªÂûã</th>
            <th id="th-label" style="width: 12%">Ê†áÁ≠æ</th>
            <th id="th-ops" style="width: 50%">Êìç‰Ωú</th>
          </tr>
        </thead>
        <tbody id="imageTable"></tbody>
      </table>
      <div class="error" id="adminErrorBox" aria-live="polite"></div>
    </div>
  </div>
  <script>
    // --- Â§öËØ≠Ë®ÄÁõ∏ÂÖ≥ ---
    const LANG_TEXTS = {
      zh: {
        title: "Telegraph Image ÁÆ°ÁêÜÂêéÂè∞",
        loginTitle: "ÁÆ°ÁêÜÂëòÁôªÂΩï",
        username: "Áî®Êà∑Âêç",
        usernamePh: "ËØ∑ËæìÂÖ•Áî®Êà∑Âêç",
        password: "ÂØÜÁ†Å",
        passwordPh: "ËØ∑ËæìÂÖ•ÂØÜÁ†Å",
        loginBtn: "ÁôªÂΩï",
        loginFail: "ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÊàñÂØÜÁ†Å„ÄÇ",
        loginNetErr: "ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÂÜçËØï„ÄÇ",
        adminTitle: "üìÇ Telegraph Image ÁÆ°ÁêÜÂêéÂè∞",
        logout: "ÈÄÄÂá∫ÁôªÂΩï",
        searchPh: "ËæìÂÖ•Á±ªÂûã/Ê†áÁ≠æ/IDÂÖ≥ÈîÆËØçÊêúÁ¥¢...",
        search: "ÊêúÁ¥¢",
        thTime: "Êó∂Èó¥Êà≥",
        thType: "Á±ªÂûã",
        thLabel: "Ê†áÁ≠æ",
        thOps: "Êìç‰Ωú",
        copy: "Â§çÂà∂ÈìæÊé•",
        copyOk: "Â§çÂà∂ÊàêÂäüÔºö",
        delete: "Âà†Èô§",
        deleteAsk: "Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÂº†ÂõæÁâáÂêóÔºü",
        deleteFail: "Âà†Èô§Â§±Ë¥•",
        whitelist: "ÁôΩÂêçÂçï",
        addWhiteAsk: "Á°ÆÂÆöÂä†ÂÖ•ÁôΩÂêçÂçïÔºü",
        removeWhiteAsk: "Á°ÆÂÆöÁßªÂá∫ÁôΩÂêçÂçïÔºü",
        cancelWhite: "ÂèñÊ∂àÁôΩÂêçÂçï",
        notLogin: "Êú™ÁôªÂΩïÊàñËØ∑Ê±ÇÂ§±Ë¥•",
        loadFail: "‚ö† Âä†ËΩΩÂ§±Ë¥•Ôºö",
        idPreview: "ÂîØ‰∏ÄID",
      },
      en: {
        title: "Telegraph Image Admin",
        loginTitle: "Admin Login",
        username: "Username",
        usernamePh: "Enter username",
        password: "Password",
        passwordPh: "Enter password",
        loginBtn: "Login",
        loginFail: "Login failed, check your username or password.",
        loginNetErr: "Network error, please try again.",
        adminTitle: "üìÇ Telegraph Image Admin Panel",
        logout: "Logout",
        searchPh: "Search by type/tag/ID...",
        search: "Search",
        thTime: "Time",
        thType: "Type",
        thLabel: "Label",
        thOps: "Actions",
        copy: "Copy Link",
        copyOk: "Copied: ",
        delete: "Delete",
        deleteAsk: "Are you sure to delete this image?",
        deleteFail: "Delete failed",
        whitelist: "Whitelist",
        addWhiteAsk: "Add to whitelist?",
        removeWhiteAsk: "Remove from whitelist?",
        cancelWhite: "Remove whitelist",
        notLogin: "Not logged in or request failed",
        loadFail: "‚ö† Load failed: ",
        idPreview: "Unique ID",
      }
    };
    let lang = localStorage.getItem('lang') || 'zh';
    function toggleLanguage() {
      lang = lang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('lang', lang);
      applyLang();
    }
    function applyLang() {
      const t = LANG_TEXTS[lang];
      document.title = t.title;
      // ÁôªÂΩï
      document.getElementById('login-title').textContent = t.loginTitle;
      document.getElementById('label-username').textContent = t.username;
      document.getElementById('label-password').textContent = t.password;
      document.getElementById('username').placeholder = t.usernamePh;
      document.getElementById('password').placeholder = t.passwordPh;
      document.getElementById('loginBtn').textContent = t.loginBtn;
      // ÁÆ°ÁêÜÂêéÂè∞
      document.getElementById('admin-title').textContent = t.adminTitle;
      document.getElementById('logoutBtn').textContent = t.logout;
      document.getElementById('searchInput').placeholder = t.searchPh;
      document.getElementById('searchBtn').textContent = t.search;
      document.getElementById('th-time').textContent = t.thTime;
      document.getElementById('th-type').textContent = t.thType;
      document.getElementById('th-label').textContent = t.thLabel;
      document.getElementById('th-ops').textContent = t.thOps;
      // Â¶ÇÊûúÂ∑≤ÁôªÂΩïÔºåÂà∑Êñ∞Ë°®Ê†º
      if (!document.getElementById('loginView').classList.contains('hidden')) return;
      loadImages();
    }
    window.addEventListener('DOMContentLoaded', applyLang);

    // --- ÂäüËÉΩÈÄªËæë ---
    async function checkLogin() {
      try {
        const res = await fetch("/manage/check", { credentials: "include" });
        if (!res.ok) return false;
        const data = await res.json();
        return data.loggedIn;
      } catch {
        return false;
      }
    }

    async function login() {
      const t = LANG_TEXTS[lang];
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('errorBox');
      try {
        const res = await fetch('/manage/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        });
        const text = await res.text();
        if (res.ok && text === 'ok') {
          errorBox.textContent = '';
          showAdminView();
          loadImages();
        } else {
          errorBox.textContent = t.loginFail;
        }
      } catch {
        errorBox.textContent = t.loginNetErr;
      }
    }

    async function loadImages() {
      const t = LANG_TEXTS[lang];
      const keyword = document.getElementById('searchInput').value.trim();
      const errorBox = document.getElementById('adminErrorBox');
      errorBox.textContent = '';
      try {
        const res = await fetch(`/manage/list?q=${encodeURIComponent(keyword)}`, { credentials: "include" });
        if (!res.ok) throw new Error(t.notLogin);
        const data = await res.json();
        const tbody = document.getElementById('imageTable');
        tbody.innerHTML = '';
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${new Date(item.timestamp * 1000).toLocaleString(lang)}</td>
            <td>${item.list_type}</td>
            <td>${item.rating_label}</td>
            <td style="white-space:normal">
              <div class="op-buttons">
                <button class="btn btn-outline" onclick="copyLink('${item.name}')" title="${t.copy}: ${item.name}">${t.copy}</button>
                ${
                  item.list_type === 'White'
                  ? `<button class="btn btn-danger" onclick="toggleWhitelist('${item.name}', true)">${t.cancelWhite}</button>`
                  : `<button class="btn btn-primary" onclick="toggleWhitelist('${item.name}', false)">${t.whitelist}</button>`
                }
                <button class="btn btn-danger" onclick="deleteImage(${item.id})">${t.delete}</button>
              </div>
              <div class="id-preview" title="${t.idPreview}">${item.name}</div>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        errorBox.textContent = LANG_TEXTS[lang].loadFail + err.message;
      }
    }

    async function deleteImage(id) {
      const t = LANG_TEXTS[lang];
      if (!confirm(t.deleteAsk)) return;
      try {
        const res = await fetch('/manage/delete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id }),
          credentials: "include"
        });
        if (!res.ok) throw new Error(t.deleteFail);
        loadImages();
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    }

    async function toggleWhitelist(name, isRemove) {
      const t = LANG_TEXTS[lang];
      const msg = isRemove ? t.removeWhiteAsk : t.addWhiteAsk;
      if (!confirm(msg)) return;
      await fetch('/manage/whitelist', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, action: isRemove ? "remove" : "add" }),
        credentials: "include"
      });
      loadImages();
    }

    function copyLink(name) {
      const t = LANG_TEXTS[lang];
      const url = `${location.origin}/file/${name}`;
      navigator.clipboard.writeText(url);
      alert(t.copyOk + url);
    }

    async function logout() {
      await fetch("/manage/logout", { credentials: "include" });
      showLoginView();
    }

    function showLoginView() {
      document.getElementById('loginMain').classList.remove('hidden');
      document.getElementById('adminView').classList.add('hidden');
    }

    function showAdminView() {
      document.getElementById('loginMain').classList.add('hidden');
      document.getElementById('adminView').classList.remove('hidden');
    }

    // È°µÈù¢ÂàùÂßãÂåñ
    (async () => {
      if (await checkLogin()) {
        showAdminView();
        loadImages();
      } else {
        showLoginView();
      }
    })();
  </script>
</body>
</html>
